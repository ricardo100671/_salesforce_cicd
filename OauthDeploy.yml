name: Salesforce Metadata Deploy
description: Builds and deploys metadata to a specified environment
author: jawills
branding:
  icon: code
  color: blue
inputs:
  DRY_RUN:
    description: "Validate deploy and run Apex tests but don't save to the org."
    type: boolean
  TEST_LEVEL:
    description: "Deployment Apex testing level."
    type: choice
    default: RunLocalTests
    options:
      - NoTestRun
      - RunSpecifiedTests
      - RunLocalTests
      - RunAllTestsInOrg
  WAIT:
    description: "Number of minutes to wait for command to complete and display results."
    type: number
    default: 30
  SOURCE_DIRECTORY:
    description: "Path to the local source files to deploy."
    type: string
    default: force-app
  CERT_PRIVATE_KEY
    description: "The certificate private key"
    type: string
    required: true
  SF_CONSUMER_KEY
    description: "The Connected App consumer key"
    type: string
    required: true
  SF_USER_DEV
    description: "The Org Username"
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Install Salesforce CLI
      shell: bash
      run:
        npm install -g @salesforce/cli
        sf --version

    - name: Login to Environment
      shell: bash
      run: 
        echo "${{ secrets.CERT_KEY }}" > server.key
        sf force auth jwt grant --client-id=${{ secrets.SF_CONSUMER_KEY }} --jwt-key-file=server.key --username=${{ secrets.SF_USER_DEV }} --set-default-dev-hub

    - name: Generate package.xml
      shell: bash
      run: |
        sf project generate manifest --source-dir ${{ inputs.SOURCE_DIRECTORY }} --output-dir manifest     

    - name: Deploy to Environment
      shell: bash
      run: |
        deployFlags=(
            --manifest manifest/package.xml
            --wait ${{ inputs.WAIT }}
            --test-level ${{ inputs.TEST_LEVEL }}
            --verbose
          )
        if [ "${{ inputs.DRY_RUN }}" = "true" ]; then
          deployFlags+=( --dry-run )
        fi
        sf project deploy start 
        sf project deploy start "${deployFlags[@]}" -u ${{ secrets.SF_USER_DEV }}

